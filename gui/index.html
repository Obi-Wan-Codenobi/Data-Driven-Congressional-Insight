<body>
    <header class="main-header">
        <nav class="nav-bar">

    <h1 class="title-head">Congressional Search</h1>
    <div class="search-container">
        <form onsubmit="searchDocuments(event), showLoadingAndRedirect()"> <input type="text" class="search-bar"

    </div>
    <div id="loading-screen" class="loading-screen">
        <div class="spinner"></div>
    </div>
    <div class="button-container">
        <table class="table-main">
            <tr class="tr-title">
                <td>
                    <h1>People</h1>
                </td>
                <td>
                    <h1>Topic</h1>
                </td>

            </tr>
            <tr class="tr-main">
                <td>

                    <button class="button-form"
                        onclick="showLoadingAndRedirect(), searchDocuments(event, 'Ted Cruz', 'people')">Ted
                        Cruz</button>
                </td>
                <td>
                    <button class="button-form"
                        onclick="showLoadingAndRedirect(), searchDocuments(event, 'COVID 19', 'topic')">Covid-19
                    </button>
                </td>

            </tr>
            <tr class="tr-main">
                <td>

                    <button class="button-form"
                        onclick="showLoadingAndRedirect(), searchDocuments(event, 'Jon Ossoff','people')">Jon
                        Ossoff</button>
                </td>
                <td>
                    <button class="button-form"
                        onclick="showLoadingAndRedirect(), searchDocuments(event, 'Trade Policy', 'topic')">Trade
                        Policy</button>
                </td>

            </tr>
            <tr class="tr-main">
                <td>
                    <button class="button-form"
                        onclick="showLoadingAndRedirect(), searchDocuments(event, 'Kim Schrier', 'people')">Kim
                        Schrier</button>
                </td>
                <td>
                    <button class="button-form"
                        onclick="showLoadingAndRedirect(), searchDocuments(event, 'Energy Policy', 'topic')">Energy
                        Policy</button>
                </td>

            </tr>



        </table>
    </div>
